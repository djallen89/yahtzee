<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Dominick Allen">
    <meta name="description" content="Yahtzee">
    <link rel="stylesheet" href="yahtzee.css">
    <title>Yahtzee</title>
  </head>
  <body>

    <div class="rollingDies">
      <input type="checkbox" id="die1" name="die1" >
      <label for="die1">Die 1</label>

      <input type="checkbox" id="die2" name="die2" >
      <label for="die2">Die 2</label>

      <input type="checkbox" id="die3" name="die3" >
      <label for="die3">Die 3</label>

      <input type="checkbox" id="die4" name="die4" >
      <label for="die4">Die 4</label>

      <input type="checkbox" id="die5" name="die5" >
      <label for="die5">Die 5</label>

      <button class="roll" type="button">Roll Dice</button>
    </div>

    <table>
      <thead>
	<tr>
	  <th colspan="2">Yahtzee</th>
	</tr>
      </thead>
      <tbody>
	<tr>
	  <td>Upper Section</td>
	  <td>Game 1</td>
	</tr>
	<tr>
	  <td> Aces </td>
	  <td> </td>
	</tr>
	<tr>
	  <td> Twos </td>
	  <td> </td>
	</tr>
	<tr>
	  <td> Threes </td>
	  <td> </td>
	</tr>
	<tr>
	  <td> Fours </td>
	  <td> </td>
	</tr>
	<tr>
	  <td> Fives </td>
	  <td> </td>
	</tr>
	<tr>
	  <td> Sixes </td>
	  <td> </td>
	</tr>
	
	<tr>
	  <td> Lower Section </td>
	  <td> </td>
	</tr>
	<tr>
	  <td> 3 of a kind </td>
	  <td> </td>
	</tr>
	<tr>
	  <td> 4 of a kind </td>
	  <td> </td>
	</tr>
	<tr>
	  <td> Full House </td>
	  <td> </td>
	</tr>
	<tr>
	  <td> Small Straight </td>
	  <td> </td>
	</tr>
	<tr>
	  <td> Large Straight </td>
	  <td> </td>
	</tr>
	<tr>
	  <td> Yahtzee </td>
	  <td> </td>
	</tr>
	<tr>
	  <td> Chance </td>
	  <td> </td>
	</tr>
      </tbody>
    </table>

    <img src="./images/die_small_1.png" alt="1">
    <img src="./images/die_small_2.png" alt="2">
    <img src="./images/die_small_3.png" alt="3">
    <img src="./images/die_small_4.png" alt="4">
    <img src="./images/die_small_5.png" alt="5">
    <img src="./images/die_small_6.png" alt="6">
	
    <script src="dice.js"></script>
    <script src="scoring.js"></script>
    <script src="yahtzee.js"></script>
  </body>
</html>
