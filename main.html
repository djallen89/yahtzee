<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Dominick Allen">
    <meta name="description" content="Yahtzee">
    <link rel="stylesheet" href="yahtzee.css">
    <title>Yahtzee</title>
  </head>
  <body>

    <div class="rollingDies">
      <table>
	<tr>
	  <td> <img id='img1' src="./images/die_small_1.png" alt="1"> </td>
	  <td> <img id='img2' src="./images/die_small_1.png" alt="1"> </td>
	  <td> <img id='img3' src="./images/die_small_1.png" alt="1"> </td>
	  <td> <img id='img4' src="./images/die_small_1.png" alt="1"> </td>
	  <td> <img id='img5' src="./images/die_small_1.png" alt="1"> </td>
	</tr>
	<tr>
	  <td>
	    <input type="checkbox" id="die1" name="die1" value="0" checked>
	    <label for="die1">Die 1</label>
	  </td>
	  <td>
	    <input type="checkbox" id="die2" name="die2" value="1" checked>
	    <label for="die2">Die 2</label>
	  </td>
	  <td>
	    <input type="checkbox" id="die3" name="die3" value="2" checked>
	    <label for="die3">Die 3</label>
	  </td>
	  <td>
	    <input type="checkbox" id="die4" name="die4" value="3" checked>
	    <label for="die4">Die 4</label>
	  </td>
	  <td>
	    <input type="checkbox" id="die5" name="die5" value="4" checked>
	    <label for="die5">Die 5</label>
	  </td>
	</tr>
      </table>

      <p id="game-info"> 
	Round: 1, Remaining rolls: 3
      </p>
      <button class="roll" type="button">Roll Dice</button>
      <button class="score" type="button">Score</button>
    </div>

    <table>
      <thead>
	<tr>
	  <th colspan="3">Yahtzee</th>
	</tr>
      </thead>
      <tbody>
	<tr>
	  <td>Upper Section</td>
	  <td>Points</td>
	  <td></td>
	</tr>
	<tr>
	  <td> Aces </td>
	  <td id="aces"> </td>
	  <td><input type="radio" id="aces_btn" name="pointSelector" value="aces"></td>
	</tr>
	<tr>
	  <td> Twos </td>
	  <td id="twos"> </td>
	  <td><input type="radio" id="twos_btn" name="pointSelector" value="twos"></td>
	</tr>
	<tr>
	  <td> Threes </td>
	  <td id="threes"> </td>
	  <td><input type="radio" id="threes_btn" name="pointSelector" value="threes"></td>
	</tr>
	<tr>
	  <td> Fours </td>
	  <td id="fours"> </td>
	  <td><input type="radio" id="fours_btn" name="pointSelector" value="fours"></td>
	</tr>
	<tr>
	  <td> Fives </td>
	  <td id="fives"> </td>
	  <td><input type="radio" id="fives_btn" name="pointSelector" value="fives"></td>
	</tr>
	<tr>
	  <td> Sixes </td>
	  <td id="sixes"> </td>
	  <td><input type="radio" id="sixes_btn" name="pointSelector" value="sixes"></td>
	</tr>
	<tr>
	  <td> Total Score </td>
	  <td id="total-score-upper"> </td>
	  <td></td>
	<tr>
	  <td> Bonus </td>
	  <td id="bonus"></td>
	  <td> </td>
	</tr>
	<tr>
	  <td> Total </td>
	  <td id="total-upper"> </td>
	  <td> </td>
	</tr>

	<tr>
	  <td> Lower Section </td>
	  <td> </td>
	  <td> </td>
	</tr>
	<tr>
	  <td> 3 of a kind </td>
	  <td id="three-kind"> </td>
	  <td><input type="radio" id="threekind_btn" name="pointSelector" value="three-kind"></td>
	</tr>
	<tr>
	  <td> 4 of a kind </td>
	  <td id="four-kind"> </td>
	  <td><input type="radio" id="fourkind_btn" name="pointSelector" value="four-kind"></td>
	</tr>
	<tr>
	  <td> Full House </td>
	  <td id="full-house"> </td>
	  <td><input type="radio" id="fullhouse_btn" name="pointSelector" value="full-house"></td>
	</tr>
	<tr>
	  <td> Small Straight </td>
	  <td id="small-straight"> </td>
	  <td><input type="radio" id="smstraight_btn" name="pointSelector" value="small-straight"></td>
	</tr>
	<tr>
	  <td> Large Straight </td>
	  <td id="large-straight"> </td>
	  <td><input type="radio" id="lgstraight_btn" name="pointSelector" value="large-straight"></td>
	</tr>
	<tr>
	  <td> Yahtzee </td>
	  <td id="yahtzee"> </td>
	  <td><input type="radio" id="yahtzee_btn" name="pointSelector" value="yahtzee"></td>
	</tr>
	<tr>
	  <td> Chance </td>
	  <td id="chance"> </td>
	  <td><input type="radio" id="chance_btn" name="pointSelector" value="chance"></td>
	</tr>
	<tr>
	  <td rowspan="2"> Yahtzee Bonus </td>
	  <td id="yahtzee-checks"> &nbsp </td>
	  <td></td>
	</tr>
	<tr>
	  <td id="yahtzee-bonus-total"></td>
	  <td>&nbsp</td>
	</tr>
	<tr>
	  <td> Total </td>
	  <td id="lower-total"></td>
	  <td></td>
	</tr>
	<tr>
	  <td> Grand Total </td>
	  <td id="grand-total"></td>
	  <td></td>
	</tr>
      </tbody>
    </table>

    <script src="dice.js"></script>
    <script src="scoring.js"></script>
    <script src="yahtzee.js"></script>
  </body>
</html>
